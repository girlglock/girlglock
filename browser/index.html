<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server browser</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://femboy.beauty/JJ3mBb.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: left;
            overflow-x: hidden;
        }

        .server-table th,
        .star-icon {
            cursor: pointer;
            user-select: none
        }

        .error,
        .loading {
            padding: 20px;
            text-align: center
        }

        .cs-tooltip .text,
        .error,
        .icon-cell,
        .loading {
            text-align: center
        }

        @media (max-width:850px) {
            body {
                padding: 10px;
                box-sizing: border-box
            }

            .cs-dialog {
                min-width: 100%;
                width: 100%;
                height: auto;
                max-height: 95vh
            }
        }

        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        .cs-dialog {
            position: relative;
            display: inline-block;
            height: 85vh;
            width: 75vw;
            min-width: 800px;
            max-width: 100%;
            overflow: hidden
        }

        .server-list-container {
            overflow-y: auto;
            overflow-x: hidden;
            background-color: var(--secondary-bg);
            height: 58vh;
            min-height: 58vh
        }

        .server-list-container::-webkit-scrollbar {
            width: 18px
        }

        .server-list-container::-webkit-scrollbar-track {
            background-color: var(--scrollbar-track);
            border: 1px solid var(--border-dark);
            border-left: 0
        }

        .server-list-container::-webkit-scrollbar-thumb {
            background-color: var(--bg);
            border: 1px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light)
        }

        .server-table {
            width: 100%;
            font-size: 14px;
            border-collapse: separate;
            border-spacing: 0.5px 0;
            position: relative;
            overflow: visible
        }

        .server-table thead {
            position: sticky;
            top: 0;
            background-color: var(--bg);
            z-index: 10
        }

        .server-table th {
            padding: 1px 1px 1px 4px;
            text-align: left;
            white-space: nowrap;
            font-weight: 400;
            border: 1px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light)
        }

        .server-table th:hover {
            background-color: var(--secondary-accent)
        }

        .server-table td {
            padding: 1px;
            overflow: visible
        }

        .server-table tr:hover {
            background-color: var(--accent);
            cursor: pointer
        }

        .server-table tr.selected {
            background-color: var(--secondary-accent);
            color: #000
        }

        .icon-cell {
            width: 20px
        }

        .flag-icon,
        .shield-icon,
        .star-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            vertical-align: middle
        }

        .shield-icon svg,
        .star-icon svg {
            width: 100%;
            height: 100%
        }

        .flag-icon img {
            width: 20px;
            height: 14px;
            vertical-align: middle;
            object-fit: cover
        }

        .server-name {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .tooltip-info {
            display: flex;
            flex-direction: column;
            gap: 4px
        }

        .tooltip-info div {
            display: flex;
            gap: 8px
        }

        .tooltip-label {
            color: var(--text-3);
            min-width: 60px
        }

        .tooltip-value {
            color: var(--text)
        }

        .loading {
            color: var(--accent)
        }

        .error {
            color: #ff6b6b
        }

        .progress-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none
        }

        .progress-overlay.visible {
            display: block
        }

        .footer-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--text-3)
        }

        .panel-buttons {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: flex-end;
            padding: 10px !important
        }

        .filters-container {
            margin-top: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
            width: 100%
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px
        }

        .filters-checkboxes {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap
        }

        @media (max-width:900px) {
            .filters-row {
                grid-template-columns: 1fr 1fr
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 0
        }

        .filter-group label {
            font-size: 14px;
            color: var(--text-3);
            white-space: nowrap
        }

        .filter-group .cs-input,
        .filter-group .cs-select {
            width: 100%;
            min-width: 0;
            box-sizing: border-box
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            min-width: 0
        }

        .panel {
            display: none;
            position: relative;
            bottom: 1px;
            padding: 10px 0 0 !important;
            background: var(--bg);
            width: 100%;
            border-left: solid 1px var(--border-light);
            border-bottom: solid 1px var(--border-dark);
            border-right: solid 1px var(--border-dark);
            border-top: solid 1px var(--border-light);
            order: 99;
            color: var(--text);
            overflow: hidden
        }

        .cs-tabs {
            max-width: 100%;
            overflow-x: auto
        }

        .cs-tabs .label {
            flex-shrink: 0
        }

        .cs-tooltip {
            position: relative;
            display: inline-block;
            color: #fff;
            line-height: 1.25rem;
            user-select: none
        }

        .cs-tooltip .text {
            position: fixed;
            visibility: hidden;
            background-color: var(--secondary-bg);
            color: #000;
            font-size: 1rem;
            line-height: .9375rem;
            border: 1px solid var(--border-dark);
            padding: 4px 6px;
            z-index: 99999999;
            pointer-events: none
        }

        .cs-input {
            height: 100%
        }
    </style>
</head>

<body>
    <div class="centered">
        <section>
            <dialog class="cs-dialog" style="display: block; max-width: 100%; max-height: 100%;">
                <div class="heading">
                    <div class="wrapper">
                        <div class="icon"></div>
                        <label class="text" style="margin-top: 3px;">Servers</label>
                    </div>
                    <button class="cs-btn close" onclick="window.close()"></button>
                </div>
                <div class="cs-tabs" style="margin-top: 18px;">
                    <input class="radiotab" name="tabs" tabindex="1" type="radio" id="tabone" checked="checked" />
                    <label class="label" for="tabone">Internet</label>
                    <div class="panel" tabindex="1" data-tab="internet">
                        <div class="progress-overlay">
                            <div class="cs-progress-bar">
                                <div class="bars" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="server-list-container">
                            <div class="loading">Loading servers...</div>
                        </div>
                        <div class="filters-container">
                            <div class="filters-row">
                                <div class="filter-group">
                                    <label>Server Name</label>
                                    <input type="text" class="cs-input filter-name" placeholder="Search...">
                                </div>
                                <div class="filter-group">
                                    <label>Gamemode</label>
                                    <select class="cs-select filter-gamemode">
                                        <option value="">All</option>
                                        <option value="surf">Surf</option>
                                        <option value="bunnyhop">Bunnyhop</option>
                                        <option value="kz">KZ</option>
                                        <option value="zombie-escape">Zombie Escape</option>
                                        <option value="deathmatch">Deathmatch</option>
                                        <option value="retake">Retake</option>
                                        <option value="awp">AWP</option>
                                        <option value="aim">Aim</option>
                                        <option value="jailbreak">Jailbreak</option>
                                        <option value="zombiemod">Zombie Mod</option>
                                        <option value="5v5">5v5</option>
                                        <option value="gungame">GunGame</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label>Map</label>
                                    <input type="text" class="cs-input filter-map" placeholder="Map name...">
                                </div>
                                <div class="filter-group">
                                    <label>Max Ping</label>
                                    <select class="cs-select filter-ping">
                                        <option value="">Any</option>
                                        <option value="50">≤ 50ms</option>
                                        <option value="100">≤ 100ms</option>
                                        <option value="150">≤ 150ms</option>
                                        <option value="200">≤ 200ms</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filters-checkboxes">
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-not-empty" id="filterNotEmpty1">
                                    <label for="filterNotEmpty1" class="cs-checkbox__label">Not empty</label>
                                </div>
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-not-full" id="filterNotFull1">
                                    <label for="filterNotFull1" class="cs-checkbox__label">Not full</label>
                                </div>
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-secure" id="filterSecure1">
                                    <label for="filterSecure1" class="cs-checkbox__label">Secure</label>
                                </div>
                            </div>
                        </div>
                        <div class="panel-buttons">
                            <button class="cs-btn btn-refresh">Refresh</button>
                            <button class="cs-btn btn-connect">Connect</button>
                        </div>
                    </div>
                    <input class="radiotab" tabindex="1" name="tabs" type="radio" id="tabtwo" />
                    <label class="label" for="tabtwo">Favorites</label>
                    <div class="panel" tabindex="1" data-tab="favorites">
                        <div class="progress-overlay">
                            <div class="cs-progress-bar">
                                <div class="bars" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="server-list-container">
                            <div style="padding: 20px; text-align: center;">no favorite servers</div>
                        </div>
                        <div class="filters-container">
                            <div class="filters-row">
                                <div class="filter-group">
                                    <label>Server Name</label>
                                    <input type="text" class="cs-input filter-name" placeholder="Search...">
                                </div>
                                <div class="filter-group">
                                    <label>Gamemode</label>
                                    <select class="cs-select filter-gamemode">
                                        <option value="">All</option>
                                        <option value="surf">Surf</option>
                                        <option value="bunnyhop">Bunnyhop</option>
                                        <option value="kz">KZ</option>
                                        <option value="zombie-escape">Zombie Escape</option>
                                        <option value="deathmatch">Deathmatch</option>
                                        <option value="retake">Retake</option>
                                        <option value="awp">AWP</option>
                                        <option value="aim">Aim</option>
                                        <option value="jailbreak">Jailbreak</option>
                                        <option value="zombiemod">Zombie Mod</option>
                                        <option value="5v5">5v5</option>
                                        <option value="gungame">GunGame</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label>Map</label>
                                    <input type="text" class="cs-input filter-map" placeholder="Map name...">
                                </div>
                                <div class="filter-group">
                                    <label>Max Ping</label>
                                    <select class="cs-select filter-ping">
                                        <option value="">Any</option>
                                        <option value="50">≤ 50ms</option>
                                        <option value="100">≤ 100ms</option>
                                        <option value="150">≤ 150ms</option>
                                        <option value="200">≤ 200ms</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filters-checkboxes">
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-not-empty" id="filterNotEmpty2">
                                    <label for="filterNotEmpty2" class="cs-checkbox__label">Not empty</label>
                                </div>
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-not-full" id="filterNotFull2">
                                    <label for="filterNotFull2" class="cs-checkbox__label">Not full</label>
                                </div>
                                <div class="cs-checkbox">
                                    <input type="checkbox" class="filter-secure" id="filterSecure2">
                                    <label for="filterSecure2" class="cs-checkbox__label">Secure</label>
                                </div>
                            </div>
                        </div>
                        <div class="panel-buttons">
                            <button class="cs-btn btn-refresh">Refresh</button>
                            <button class="cs-btn btn-connect">Connect</button>
                        </div>
                    </div>
                    <input class="radiotab" tabindex="1" name="tabs" type="radio" id="tabthree" />
                    <label class="label" for="tabthree">History</label>
                    <div class="panel" tabindex="1" data-tab="history">
                        <div class="server-list-container">
                            <div style="padding: 20px; text-align: center;">no server history</div>
                        </div>
                    </div>
                </div>
                <div class="footer-info">
                    refreshing server list...
                </div>
            </dialog>
        </section>
    </div>
