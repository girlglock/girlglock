<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GIRLGLOCK ૮ ˶ᵔ ᵕ ᵔ˶ ა">

    <meta property="og:url" content="https://girlglock.com/ps2">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PS2 Wallpaper">
    <meta property="og:description" content="૮ ˶ᵔ ᵕ ᵔ˶ ა">
    <meta property="og:image" content="https://cdn.7tv.app/emote/01HA1F8K1R0006NBQ5F58JXQMV/4x.avif">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="girlglock.com">
    <meta property="twitter:url" content="https://girlglock.com/ps2">
    <meta name="twitter:title" content="PS2 Wallpaper">
    <meta name="twitter:description" content="૮ ˶ᵔ ᵕ ᵔ˶ ა">
    <meta name="twitter:image" content="https://cdn.7tv.app/emote/01HA1F8K1R0006NBQ5F58JXQMV/4x.avif">
    <title>PS2 Wallpaper | GIRLGLOCK.COM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="dotsCanvas"></canvas>
    <div class="menu-container">
        <div class="menu-item" id="current-time">--:--:--</div>
        <div class="menu-item" id="current-date">----, ---- -, ----</div>
        <div class="menu-item weather-item" id="weather-display">
            <span class="weather-temp">--°</span>
            <span class="weather-condition">loading...</span>
        </div>
        <div class="devices-container">
            <div class="device-item" id="battery-display" title="Click to connect headset">
                <svg class="device-icon headset-icon" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 3C7.58172 3 4 6.58172 4 11V13C4 13.5523 3.55228 14 3 14C2.44772 14 2 13.5523 2 13V11C2 5.47715 6.47715 1 12 1C17.5228 1 22 5.47715 22 11V13C22 13.5523 21.5523 14 21 14C20.4477 14 20 13.5523 20 13V11C20 6.58172 16.4183 3 12 3Z"
                        fill="currentColor" />
                    <path
                        d="M7 12C7 11.4477 6.55228 11 6 11H5C3.89543 11 3 11.8954 3 13V17C3 18.1046 3.89543 19 5 19H6C6.55228 19 7 18.5523 7 18V12Z"
                        fill="currentColor" />
                    <path
                        d="M17 12C17 11.4477 17.4477 11 18 11H19C20.1046 11 21 11.8954 21 13V17C21 18.1046 20.1046 19 19 19H18C17.4477 19 17 18.5523 17 18V12Z"
                        fill="currentColor" />
                </svg>
                <div class="battery-icon" id="battery-icon"></div>
                <span class="battery-percent">--</span>
            </div>

            <div class="device-item" id="mouse-display" title="Click to connect mouse">
                <svg class="device-icon mouse-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C8.68629 2 6 4.68629 6 8V16C6 19.3137 8.68629 22 12 22C15.3137 22 18 19.3137 18 16V8C18 4.68629 15.3137 2 12 2Z"
                        stroke="currentColor" stroke-width="2" />
                    <path d="M12 2V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M6 8H18" stroke="currentColor" stroke-width="2" />
                </svg>
                <div class="battery-icon" id="mouse-icon"></div>
                <span class="battery-percent">--</span>
            </div>
        </div>
    </div>

    <div class="location-modal" id="location-modal">
        <div class="modal-content">
            <input type="text" id="location-input" placeholder="enter city name">
            <div class="on-screen-keyboard" id="keyboard">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="q">Q</div>
                <div class="key" data-key="w">W</div>
                <div class="key" data-key="e">E</div>
                <div class="key" data-key="r">R</div>
                <div class="key" data-key="t">T</div>
                <div class="key" data-key="y">Y</div>
                <div class="key" data-key="u">U</div>
                <div class="key" data-key="i">I</div>
                <div class="key" data-key="o">O</div>
                <div class="key" data-key="p">P</div>
                <div class="key" data-key="a">A</div>
                <div class="key" data-key="s">S</div>
                <div class="key" data-key="d">D</div>
                <div class="key" data-key="f">F</div>
                <div class="key" data-key="g">G</div>
                <div class="key" data-key="h">H</div>
                <div class="key" data-key="j">J</div>
                <div class="key" data-key="k">K</div>
                <div class="key" data-key="l">L</div>
                <div class="key" style="pointer-events: none;"> </div>
                <div class="key" data-key="z">Z</div>
                <div class="key" data-key="x">X</div>
                <div class="key" data-key="c">C</div>
                <div class="key" data-key="v">V</div>
                <div class="key" data-key="b">B</div>
                <div class="key" data-key="n">N</div>
                <div class="key" data-key="m">M</div>
                <div class="key" data-key=",">,</div>
                <div class="key" data-key=".">.</div>
                <div class="key clear" data-key="clear">CLEAR</div>
                <div class="key space" data-key=" ">SPACE</div>
                <div class="key backspace" data-key="backspace">⌫</div>
            </div>
            <div class="modal-buttons">
                <button class="modal-button" id="cancel-button">
                    <img src="Images/Triangle.png" class="icon-img" alt="Cancel" /> Back
                </button>
                <button class="modal-button" id="save-button">
                    <img src="Images/X.png" class="icon-img" alt="Confirm" /> Confirm
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    <script src="scripts/soundManager.js"></script>
    <script src="scripts/timeManager.js"></script>
    <script src="scripts/weatherManager.js"></script>
    <script src="scripts/onScreenKeyboard.js"></script>
    <script src="scripts/sillyDots.js"></script>
    <script src="scripts/headsetManager.js"></script>
    <script src="scripts/mouseManager.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
