<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GIRLGLOCK ૮ ˶ᵔ ᵕ ᵔ˶ ა">

  <meta property="og:url" content="https://girlglock.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="GIRLGLOCK">
  <meta property="og:description" content="GIRLGLOCK ૮ ˶ᵔ ᵕ ᵔ˶ ა">
  <meta property="og:image" content="https://cdn.7tv.app/emote/01H9D5QNVR0005XNK7Z4N9D90F/4x.gif">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="girlglock.com">
  <meta property="twitter:url" content="https://girlglock.com">
  <meta name="twitter:title" content="GIRLGLOCK">
  <meta name="twitter:description" content="GIRLGLOCK ૮ ˶ᵔ ᵕ ᵔ˶ ა">

  <title>GIRLGLOCK</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://femboy.beauty/JJ3mBb.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .cs-dialog {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 90vw;
      height: 90vh;
      max-width: 800px;
      max-height: 450px;
    }

    .heading {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cs-progress-bar {
      margin-top: 50px;
      width: 30%;
      margin-left: 35%;
    }

    #header {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .cs-tabs {
      display: flex;
      flex-direction: row;
    }

    .panel {
      flex-grow: 1;
      overflow-y: auto;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cs-btn {
      width: 200px;
      margin: 5px 0;
    }

    .footer-btns {
      margin-top: auto;
      display: flex;
      justify-content: right;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="centered">
    <div class="cs-dialog">
      <div class="heading">
        <div class="wrapper">
          <div class="icon"></div>
          <p class="text">GIRLGLOCK</p>
        </div>
        <button class="cs-btn close"></button>
      </div>

      <div class="cs-progress-bar" id="progress-bar">
        <div style="width: 0%" class="bars"></div>
      </div>

      <header id="header" style="display: none;">
        <div class="top">
          <br>
          <br>
        </div>
        <div class="cs-tabs">
          <input class="radiotab" name="tabs" tabindex="1" type="radio" id="tabone" checked="checked" />
          <label class="label" for="tabone">Socials</label>
          <div class="panel" tabindex="1">
            <h1>Socials</h1>
            <div class="links">
              <a href="https://bsky.app/profile/girlglock.com" class="cs-btn">BlueSky</a>
              <a href="https://x.com/girlglock_" target="_blank" class="cs-btn">Twitter</a>
              <a href="https://github.com/girlglock" target="_blank" class="cs-btn">Github</a>
              <a href="https://www.youtube.com/@girIglock" target="_blank" class="cs-btn">YouTube</a>
              <a href="https://steamcommunity.com/id/cs_script/" target="_blank" class="cs-btn">Steam</a>
            </div>
          </div>
          <input class="radiotab" tabindex="1" name="tabs" type="radio" id="tabtwo" />
          <label class="label" for="tabtwo">Tools</label>
          <div class="panel" tabindex="1">
            <h1>Tools</h1>
            <div class="links">
              <a href="https://girlglock.com/input-overlay/" target="_blank" class="cs-btn">OBS Input Overlay</a>
              <a href="https://girlglock.com/emote-sounds/" target="_blank" class="cs-btn">OBS Emote Combo Sounds</a>
              <a href="https://girlglock.com/speaking-cat/" target="_blank" class="cs-btn">OBS PNG-Tuber Tool</a>
              <a href="https://girlglock.com/browser/" target="_blank" class="cs-btn">CS2 Server Browser</a>
              <a href="https://girlglock.com/ps2/" target="_blank" class="cs-btn">PS2 Wallpaper</a>
              <a href="https://girlglock.com/voicefreq/" target="_blank" class="cs-btn">Voice Frequency range monitor</a>
              <a href="https://girlglock.com/paste/" target="_blank" class="cs-btn">Pastebin Clone</a>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <script>
    window.onload = function () {
      const progressBar = document.querySelector(".cs-progress-bar .bars");
      const header = document.getElementById("header");

      let width = 0;
      const step = 10;
      const interval = 50;
      const maxWidth = 100;

      progressBar.style.width = width + "%";

      const progressInterval = setInterval(() => {
        width += step;
        progressBar.style.width = width + "%";

        if (width >= maxWidth) {
          clearInterval(progressInterval);

          setTimeout(() => {
            document.getElementById("progress-bar").style.display = "none";
            header.style.display = "flex";
          }, 200);
        }
      }, interval);
    };
  </script>
</body>

</html>
