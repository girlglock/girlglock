  <style>
    @font-face {
      font-family: 'Daydream';
      src: url('fonts/Daydream.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Daydream';
      color: #e6d4de;
      background-color: #000;
      overflow: hidden;
    }

    .title-image {
      width: 20vw;
      display: block;
      margin: 0 auto;
      animation: pulse 2s infinite, slideIn 1.5s ease;
      filter: url(#pixelate);
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 20px rgba(204, 153, 255, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 1)) drop-shadow(0 0 30px rgba(204, 153, 255, 0.8));
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(30, 15, 27, 0.85);
      border: 4px solid #603b63;
      width: 280px;
      z-index: 1;
      animation: pulse 2s infinite, slideIn 1.5s ease;
      font-size: 16px;
      text-shadow: 1px 1px 0px #000;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

	.button {
	  padding: 12px;
	  background: #2e1a33;
	  color: #fce6f8;
	  font-weight: bold;
	  text-transform: uppercase;
	  border: 4px solid #603b63;
	  border-radius: 0;
	  font-family: 'Daydream', 'Courier New', monospace;
	  letter-spacing: 2px;
	  text-align: center;
	  transition: all 0.3s ease;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 14px;
	  position: relative;
	  box-shadow: 2px 2px 0 #3c243e;
	  text-shadow: -3px 3px 0px #b91bac;
	}

    .button:hover {
      background: #5e3b6e;
      border-color: #8a5a8c;
      box-shadow: 0 0 8px rgba(204, 153, 204, 0.6);
      color: #ffffff;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>

    </div>
