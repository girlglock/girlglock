<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slabber</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        canvas {
            display: block;
        }

        #bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #1b0018, #38001a);
            z-index: -1;
        }

        #scoreHint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            color: #fff;
            display: block;
        }

        .gameHint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            padding: 20px 40px;
            border-radius: 12px;
            color: #fff;
            display: none;
            text-align: center;
        }

        #startHint {
            bottom: 80px;
            top: auto;
        }

        @keyframes tapEffect {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="bg"></div>
    <div id="scoreHint">Score: 0</div>
    <div id="startHint" class="gameHint">[Mouse1] / [Space]<br>to start</div>
    <div id="gameOverHint" class="gameHint" style="bottom: 80px">you lost lol</div>
    <div id="gameStats"
        style="position: absolute; bottom: 10px; left: 10px; color: white; font-size: 16px; z-index: 10;">
        <p>Best Score: <span id="bestScore">0</span></p>
        <p>Times Played: <span id="timesPlayed">0</span></p>
        <p>Most Perfs in sequence: <span id="mostPerfectsInARow">0</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
    <script src="scripts/mobile-detect.js"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
